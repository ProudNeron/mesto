<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <a href="#" class="header__logo"></a>
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/profile-image.jpg" alt="аватарка" class="profile__image">
        <div class="profile__user-info">
          <div class="profile__flex-row">
            <h1 class="profile__user-name">Жак-Ив Кусто</h1>
            <button type="button" aria-label="редактировать профиль" class="profile__edit-button"></button>
          </div>
          <p class="profile__about-user">Исследователь океана</p>
        </div>
        <button type="button" aria-label="добавить" class="profile__add-button"></button>
      </section>
      <section class="cards">
        <ul class="cards__container"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup popup_btn_edit">
    <div  class="popup__container">
      <h2 class="popup__title">
        Редактировать профиль
      </h2>
      <form action="submit" name="profile-form" novalidate class="popup__form">
        <input type="text" required id="user-name" minlength="2" maxlength="40" class="popup__form-item popup__form-item_user_name text-input">
        <span class="popup__input-error user-name-error"></span>
        <input type="text" required id="user-about" minlength="2" maxlength="200" class="popup__form-item popup__form-item_user_about text-input">
        <span class="popup__input-error user-about-error"></span>
        <button type="submit" aria-label="Сохранить" class="popup__submit-btn">Сохранить</button>
      </form>
      <button type="button" aria-label="Закрыть попап" class="popup__closed-btn"></button>
    </div>
  </div>
  <div class="popup popup_btn_add">
    <div class="popup__container">
      <h2 class="popup__title">Новое место</h2>
      <button type="button" aria-label="Закрыть" class="popup__closed-btn"></button>
      <form action="submit" name="add-form" novalidate class="popup__form">
        <input type="text" required id="place-name" minlength="2" maxlength="30" placeholder="Название" class="popup__form-item popup__form-item_image_name text-input">
        <span class="popup__input-error place-name-error"></span>
        <input type="url" required id="place-url" placeholder="Ссылка на картинку" class="popup__form-item popup__form-item_image_url text-input">
        <span class="popup__input-error place-url-error"></span>
        <button type="submit" aria-label="Создать" class="popup__submit-btn">Создать</button>
      </form>
    </div>
  </div>
  <div class="popup popup_img">
    <figure class="popup__image-container">
      <button type="button" aria-label="Закрыть" class="popup__closed-btn"></button>
      <img class="popup__image">
      <figcaption class="popup__image-caption"></figcaption>
    </figure>
  </div>
  <template class="card-template">
    <li class="card">
      <img class="card__image">
      <button type="button" aria-label="Удалить карточку" class="card__delete-btn"></button>
      <div class="card__info">
        <h2 class="card__title"></h2>
        <button type="button" aria-label="Нравится" class="card__like-button"></button>
      </div>
    </li>
  </template>
  <script type="module" src="./pages/index.js"></script>
  </body>
</html>
