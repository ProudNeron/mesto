<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body>
<div class="page">
  <header class="header">
    <a href="#" class="header__logo"></a>
  </header>
  <main class="content">
    <section class="profile">
      <img src="./images/profile-image.jpg" alt="аватарка" class="profile__image">
      <div class="profile__user-info">
        <div class="profile__flex-row">
          <h1 class="profile__user-name">Жак-Ив Кусто</h1>
          <button type="button" aria-label="редактировать профиль" class="profile__edit-button"></button>
        </div>
        <p class="profile__about-user">Исследователь океана</p>
      </div>
      <button type="button" aria-label="добавить" class="profile__add-button"></button>
    </section>
    <section class="cards">
      <ul class="cards__container">
        <template class="card-template">
          <li class="card">
            <img class="card__image">
            <button type="button" aria-label="Удалить карточку" class="card__delete-btn"></button>
            <div class="card__info">
              <h2 class="card__title"></h2>
              <button type="button" aria-label="Нравится" class="card__like-button"></button>
            </div>
          </li>
        </template>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
</div>
<div class="popup popup_btn_edit">
  <div  class="popup__container">
    <h2 class="popup__title">
      Редактировать профиль
    </h2>
    <form action="submit" name="profile-form" class="popup__form">
      <input type="text" name="user-name" class="popup__form-item popup__form-item_user_name text-input">
      <input type="text" name="user-info" class="popup__form-item popup__form-item_user_about text-input">
      <button type="submit" aria-label="Сохранить" class="popup__submit-btn">
        Сохранить
      </button>
    </form>
    <button type="button" aria-label="Закрыть попап" class="popup__closed-btn"></button>
  </div>
</div>
<div class="popup popup_btn_add">
  <div class="popup__container">
    <h2 class="popup__title">Новое место</h2>
    <button type="button" aria-label="Закрыть" class="popup__closed-btn"></button>
    <form action="submit" class="popup__form">
      <input type="text" placeholder="Название" class="popup__form-item popup__form-item_image_name text-input">
      <input type="text" placeholder="Ссылка на картинку" class="popup__form-item popup__form-item_image_url text-input">
      <button type="submit" aria-label="Создать" class="popup__submit-btn">Создать</button>
    </form>
  </div>
</div>
<template class="popup-template">
  <div class="popup popup_img">
    <figure class="popup__image-container">
      <button type="button" aria-label="Закрыть" class="popup__closed-btn"></button>
      <img class="popup__image">
      <figcaption class="popup__image-caption"></figcaption>
    </figure>
  </div>
</template>
<script src="./scripts/index.js"></script>
</body>
</html>
