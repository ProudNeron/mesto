<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body>
<div class="page">
  <header class="header">
    <img src="./images/logo.svg" alt="лого в шапке" class="header__logo">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__container">
        <img src="./images/profile-image.jpg" alt="аватарка" class="profile__image">
        <div class="profile__user-info">
          <h1 class="profile__user-name">
            Жак-Ив Кусто
          </h1>
          <p class="profile__about-user">
            Исследователь океана
          </p>
          <button type="button" aria-label="редактировать профиль" class="profile__edit-button"></button>
        </div>
      </div>
      <button type="button" aria-label="добавить" class="profile__add-button"></button>
    </section>
    <section class="cards">
      <ul class="cards__container">
        <li class="card">
          <img src="./images/card-karacharvsk.jpg" alt="Карачаевск" class="card__image">
          <div class="card__info">
            <h2 class="card__title">
              Карачаевск
            </h2>
            <button class="card__like-button card__like-button_active"></button>
          </div>
        </li>
        <li class="card">
          <img src="./images/card-gora-elbrus.jpg" alt="Гора Эльбрус" class="card__image">
          <div class="card__info">
            <h2 class="card__title">
              Гора Эльбрус
            </h2>
            <button class="card__like-button"></button>
          </div>
        </li>
        <li class="card">
          <img src="./images/card-dombai.jpg" alt="Домбай" class="card__image">
          <div class="card__info">
            <h2 class="card__title">
              Домбай
            </h2>
            <button class="card__like-button"></button>
          </div>
        </li>
        <li class="card">
          <img src="./images/card-gora-elbrus.jpg" alt="Гора Эльбрус" class="card__image">
          <div class="card__info">
            <h2 class="card__title">
              Гора Эльбрус
            </h2>
            <button class="card__like-button"></button>
          </div>
        </li>
        <li class="card">
          <img src="./images/card-dombai.jpg" alt="Домбай" class="card__image">
          <div class="card__info">
            <h2 class="card__title">
              Домбай
            </h2>
            <button class="card__like-button"></button>
          </div>
        </li>
        <li class="card">
          <img src="./images/card-karacharvsk.jpg" alt="Карачаево-Черкессия" class="card__image">
          <div class="card__info">
            <h2 class="card__title">
              Карачаево-Черкессия
            </h2>
            <button class="card__like-button"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&commat; 2020 Mesto Russia</p>
  </footer>
</div>
<div class="popup">
  <form action="submit" class="popup__container">
    <h2 class="popup__title">
      Редактировать профиль
    </h2>
    <fieldset class="popup__input-container">
      <label>
        <input type="text" class="popup__form-item">
      </label>
      <label>
        <input type="text" class="popup__form-item">
      </label>
    </fieldset>
    <button type="button" aria-label="Сохранить" class="popup__save-btn">
      Сохранить
    </button>
    <button type="button" aria-label="Закрыть попап" class="popup__closed-btn"></button>
  </form>
</div>
<script src="./scripts/script.js"></script>
</body>
</html>
